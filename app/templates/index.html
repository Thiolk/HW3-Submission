{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>

<form method="post">
  <input name="description" placeholder="Enter new task..." required>
  <button type="submit">Add</button>
</form>

<h2>Tasks</h2>

<ul>
  {% for task in tasks %}
  <li class="task">
    {% if task.completed %}
      <span class="completed">{{ task.description }}</span>
    {% else %}
      {{ task.description }}
    {% endif %}
    <a href="{{ url_for('toggle', id=task.id) }}">
        {% if task.completed %}Unmark{% else %}Mark{% endif %}
    </a>
    <a href="{{ url_for('delete', id=task.id) }}">Delete</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
