services:

  db:
    image: mysql:8.0
    restart: always
    container_name: todo-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "mysql -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e 'SELECT 1' ${MYSQL_DATABASE} >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - backend

  staging-db:
    image: mysql:8.0
    restart: always
    container_name: staging-db
    profiles: ["staging"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}_staging
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  
    volumes:
      - staging_db_data:/var/lib/mysql
      - ./db/staging-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/staging-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "mysql -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e 'SELECT 1' ${MYSQL_DATABASE}_staging >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - backend

  nginx:
    image: nginxproxy/nginx-proxy:1.9
    container_name: todo-proxy
    restart: always

    ports:
      - "80:80"

    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

    networks:
      - frontend

    depends_on:
      web:
        condition: service_healthy

  web:
    build: ./app
    container_name: todo-app
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - ./.env
    volumes:
      - web_logs:/app/logs
    networks:
      - frontend
      - backend  
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  lint:
    build: ./app
    working_dir: /app
    volumes:
      - ./app:/app
    command: >
      sh -lc "ruff check . && black --check ."

  test:
    build: ./app
    container_name: todo-test
    working_dir: /app
    networks: 
      - backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./coverage_reports:/coverage_reports
    command: >
      sh -lc "pytest -q
      --cov=/app
      --cov-report=term-missing
      --cov-report=html:/coverage_reports/html
      --cov-report=xml:/coverage_reports/coverage.xml
      --cov-fail-under=80"

  e2e:
    image: mcr.microsoft.com/playwright:v1.58.1-jammy
    working_dir: /e2e
    profiles: ["staging"]
    depends_on:
      staging-web:
        condition: service_healthy
      staging-db:
        condition: service_healthy
    environment:
      CI: "true"
      BASE_URL: "http://staging-web:5000"
    env_file:
      - ./.env.staging
    volumes:
      - ./e2e:/e2e
    networks:
      - frontend
      - backend
    command: >
      sh -lc "npm ci --no-fund --no-audit
      && mkdir -p test-results
      && PLAYWRIGHT_JUNIT_OUTPUT_NAME=results.xml npx playwright test --reporter=line,junit --output=test-results"

  staging-web:
    build: ./app
    container_name: todo-app-staging
    profiles: ["staging"]
    expose:
      - "5000"
    env_file:
      - ./.env.staging
    networks:
      - frontend
      - backend
    depends_on:
      staging-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  sonarqube:
    image: sonarqube:lts-community
    profiles: ["sonar"]
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    depends_on:
      sonar-db:
        condition: service_started
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  sonar-db:
    image: postgres:15
    profiles: ["sonar"]
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db:/var/lib/postgresql/data

  perf:
    image: grafana/k6:0.50.0
    profiles: ["staging"]
    working_dir: /work
    depends_on:
      staging-web:
        condition: service_healthy
      staging-db:
        condition: service_healthy
    environment:
      BASE_URL: "http://staging-web:5000"
    volumes:
      - ./perf:/work/perf:ro
      - ./perf_reports:/work/perf_reports
    networks:
      - frontend
      - backend
    command: >
      run /work/perf/k6.todo.js
      --summary-export=/work/perf_reports/summary.json

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_data:
  staging_db_data:
  web_logs:
  sonar_db:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: