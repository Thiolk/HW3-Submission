services:

  db:
    image: mysql:8.0
    restart: always
    container_name: todo-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "mysql -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e 'SELECT 1' ${MYSQL_DATABASE} >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - backend

  nginx:
    image: nginxproxy/nginx-proxy:1.9
    container_name: todo-proxy
    restart: always

    ports:
      - "80:80"

    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

    networks:
     - frontend

    depends_on:
      web:
        condition: service_healthy

  web:
    build: ./app
    container_name: todo-app
    restart: unless-stopped
    expose:
      - "5000"

    env_file:
      - ./.env

    volumes:
      - web_logs:/app/logs

    networks:
      - frontend
      - backend  

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    
    lint:
      build: .
      working_dir: /app
      volumes:
        - ./app:/app
      command: >
        sh -lc "ruff check . && black --check ."

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_data:
  web_logs: