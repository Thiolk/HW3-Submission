services:

  db:
    image: mysql:8.0
    restart: always
    container_name: todo-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "mysql -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e 'SELECT 1' ${MYSQL_DATABASE} >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - backend

  staging-db:
    image: mysql:8.0
    restart: always
    container_name: staging-db
    profiles: ["staging"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}_staging
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  
    volumes:
      - staging_db_data:/var/lib/mysql
      - ./db/staging-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/staging-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "mysql -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e 'SELECT 1' ${MYSQL_DATABASE} >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - backend

  nginx:
    image: nginxproxy/nginx-proxy:1.9
    container_name: todo-proxy
    restart: always

    ports:
      - "80:80"

    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

    networks:
      - frontend

    depends_on:
      web:
        condition: service_healthy

  web:
    build: ./app
    container_name: todo-app
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - ./.env
    volumes:
      - web_logs:/app/logs
    networks:
      - frontend
      - backend  
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  lint:
    build: ./app
    working_dir: /app
    volumes:
      - ./app:/app
    command: >
      sh -lc "ruff check . && black --check ."

  test:
    build: ./app
    container_name: todo-test
    working_dir: /app
    networks: 
      - backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./coverage_reports:/coverage_reports
    command: >
      sh -lc "pytest -q
      --cov=/app
      --cov-report=term-missing
      --cov-report=html:/coverage_reports/html
      --cov-fail-under=80"

  e2e:
    image: mcr.microsoft.com/playwright:v1.49.0-jammy
    working_dir: /e2e
    depends_on:
      web:
        condition: service_healthy
      staging-db:
        condition: service_healthy
    environment:
      CI: "true"
      BASE_URL: "http://web:5000"
    env_file:
      - ./.env.staging
    volumes:
      - ./e2e:/e2e
    networks:
      - frontend
      - backend
    command: >
      sh -lc "npm install --no-fund --no-audit
      && npm run test:ci"

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_data:
  staging_db_data:
  web_logs: